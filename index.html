<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="year-cont">
            <span class="year">00</span>
            <span>year</span>
        </div>

        <div class="month-cont">
            <span class="month">00</span>
            <span>month</span>
        </div>

        <div class="day-cont">
            <span class="day">00</span>
            <span>day</span>
        </div>

        <div class="hour-cont">
            <span class="hour">00</span>
            <span>hour</span>
        </div>

        <div class="min-cont">
            <span class="min">00</span>
            <span>minuite</span>
        </div>

        <div class="sec-cont">
            <span class="sec">00</span>
            <span>seconds</span>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
